<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Bookmarks</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body> 
  <header>
    <div class="header-divider-container left">
      <button class="context-change-btn" id="prev-context">
        <img src="./assets/previous.svg" alt="SessÃ£o anterior">
      </button>
      <h1 id="page-context-title"></h1>
    </div>
      
    <div class="header-divider-container right">
      <!-- MODAL OPENER -->
      <div class="handlers-buttons">
        <button type="submit" id="show-add-modal-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-plus" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
            <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
            <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
          </svg>
        </button>
        <button type="submit" id="show-edit-modal-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
          </svg>
        </button>
      </div>
     
      <button class="context-change-btn" id="next-context">
        <img 
          class="rotate-180deg"
          src="./assets/previous.svg" alt="SessÃ£o anterior">
      </button>
    </div>
  </header>
  <div id="content" >    
  <!-- WHERE THE CONTENT WILL BE PLACED -->
  </div>
  <!-- NEW BOOKMARK MODAL -->
  <div class="add-bookmark modal hidden" id="add-bookmark-modal"> 
    <h3>Add new bookmark</h3>
    <form 
      action="submit"
      id="add-form"
      autocomplete="off"
    >
      <div class="form-content-container">

        <input 
          type="text"
          placeholder="Context"
          name="context"
          class="hidden span-2"
          id="new-context-input"
          >
        <input 
          type="text"
          placeholder="Title"
          class="span-2"
          name="title"
        >
          
        <select name="subject-picker" id="subject-book-picker">
          <!-- FEED THE PIKER WITH AVAIABLE SUBJECTS FROM LOCAL STORAGE -->
          <option value="new">NEW</option>
          <!-- <option value="Controllers">Controllers</option> -->
        </select>
        
        <!-- IF NEW SUBJECT -->
        <input 
          type="text"
          placeholder="subject name"
          id="new-subject-input"
          name="subject"> 
        <!-- --- -->
        
        <input 
          type="text"
          placeholder="URL"
          name="url"
        >

        <input 
          type="text"
          placeholder="Image source"
          id="image-src-input"
          name="imageSrc">
      </div>

      <button 
        type="submit"
        id="submit-bookmark"
      >
        ADD
      </button>
    </form>
  </div>
  <!-- END HIDDEN MODAL -->
  <footer>
    <button id="reset-btn">reset</button>
    <p>Created by <a href="https://github.com/viniciuSquare" target="_blank">@viniciuSquare</a></p>
  </footer>
  <script src="./script.js"></script>
  <script src="./saving.js"></script>
</body>
</html>
